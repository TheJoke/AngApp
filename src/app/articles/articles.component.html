<div *ngIf="isLoggedIn" fxLayout="row" fxLayoutAlign="end center" (click)="open()" >
    <button mat-raised-button  color="primary">Create</button>
  </div>
    
<table mat-table [dataSource]="datasource" class="mat-elevation-z8">


    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="lien">
      <th mat-header-cell *matHeaderCellDef> Lien </th>
      <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
    </ng-container>
    <br>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
      <br>

      <ng-container matColumnDef="sourcePdf">
        <th mat-header-cell *matHeaderCellDef> Source PDF </th>
        <td mat-cell *matCellDef="let element"> {{element.sourcePdf}} </td>
      </ng-container>
      <br>
      <ng-container *ngIf="isLoggedIn" matColumnDef="crud">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td  mat-cell *matCellDef="let element">
          <button (click)='open1(element.id)' >
            <mat-icon aria-hidden="false"  aria-label="Example home icon" fontIcon="edit"></mat-icon>
          </button>
          <button (click)='delete(element.id)'>
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
          </button>
        </td>
    </ng-container>
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
