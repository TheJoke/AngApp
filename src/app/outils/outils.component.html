<div *ngIf="isLoggedIn" fxLayout="row" fxLayoutAlign="end center" (click)="open()" >
    <button mat-raised-button  color="primary">Create</button>
  </div>
    
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  

  

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
      <br>

      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef> Source PDF </th>
        <td mat-cell *matCellDef="let element"> {{element.source}} </td>
      </ng-container>
      <br>
      <ng-container *ngIf="isLoggedIn" matColumnDef="crud">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button (click)='open1(element.id)'>
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
          </button>
          <button (click)='delete(element.id)'>
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
          </button>
        </td>
    </ng-container>
      
  
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
